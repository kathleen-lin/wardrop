<!-- Form to post image -->

<div class="container">
    <div class="form-style-3">
        <form enctype="multipart/form-data" (ngSubmit)="sendImage()" method="post" [formGroup] ="imageForm">
        <fieldset>
        <label><span>Image <span class="required">*</span></span>
        <br>    
        <input type="file" accept="image/png, image/jpeg" formControlName="photo" #photo></label>
        <br>
        <label><button mat-flat-button color="primary" type="submit">Next</button></label>
        </fieldset>
        </form>
        </div>
